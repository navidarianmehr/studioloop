<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudioLooping</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>StudioLooping</h1>
  </header>

  <section class="slider">
    <div class="slides">
      <div class="slide active">Slide 1</div>
      <div class="slide">Slide 2</div>
      <div class="slide">Slide 3</div>
    </div>
    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </section>

  <main>
    <div class="grid">
      <div class="grid-item">Music</div>
      <div class="grid-item">Photos</div>
      <div class="grid-item">Videos</div>
      <div class="grid-item">Files</div>
    </div>
  </main>
</body>
</html>
