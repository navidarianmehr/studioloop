
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudioLooping</title>
  <style>
    body {
      margin: 0;
      background-color: #e0e0e0;
      font-family: Arial, sans-serif;
      color: #333;
    }
    header {
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
    }
    .slider {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto 40px;
      overflow: hidden;
      border-radius: 20px;
    }
    .slides {
      display: flex;
      width: 200%;
      animation: slide 6s infinite;
    }
    .slides img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
    @keyframes slide {
      0% { transform: translateX(0%); }
      50% { transform: translateX(-100%); }
      100% { transform: translateX(0%); }
    }
    .dots {
      text-align: center;
      margin-top: 10px;
    }
    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 5px;
      background-color: #aaa;
      border-radius: 50%;
    }
    .folder {
      max-width: 1000px;
      margin: 20px auto;
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-decoration: none;
      color: #333;
      display: block;
    }
    .folder:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <header>StudioLooping</header>

  <div class="slider">
    <div class="slides">
      <img src="image1.jpg" alt="Slide 1">
      <img src="image2.jpg" alt="Slide 2">
    </div>
  </div>
  <div class="dots">
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <a href="Music-Folder.html" class="folder">Music</a>
  <a href="Photos-Folder.html" class="folder">Photos</a>
  <a href="Videos-Folder.html" class="folder">Videos</a>
  <a href="Files-Folder.html" class="folder">Files</a>
  <a href="Tattoo-Folder.html" class="folder">Tattoo</a>

</body>

<footer style="background-color: #111; color: #fff; padding: 40px 20px; text-align: center; font-family: sans-serif;">
  <h2 style="margin: 0; font-size: 20px; letter-spacing: 2px;">ART MOMENTS</h2>
  <p style="margin-top: 10px; font-size: 12px; color: #aaa;">&copy; 2025 StudioLooping. All rights reserved.</p>
</footer>

</html>
