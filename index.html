<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudioLoop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>StudioLoop</h1>
  </header>
  <section class="slider">
    <div class="slides fade">
      <img src="https://via.placeholder.com/1200x600?text=Group+Photo+1" />
    </div>
    <div class="slides fade">
      <img src="https://via.placeholder.com/1200x600?text=Group+Photo+2" />
    </div>
    <div class="slides fade">
      <img src="https://via.placeholder.com/1200x600?text=Group+Photo+3" />
    </div>
    <div class="dots">
      <span class="dot"></span> 
      <span class="dot"></span> 
      <span class="dot"></span> 
    </div>
  </section>
  <section class="content">
    <div class="box">Music</div>
    <div class="box">Photos</div>
    <div class="box">Videos</div>
    <div class="box">Files</div>
  </section>
  <script src="script.js"></script>
</body>
</html>
